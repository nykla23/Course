spring:
  datasource:
    url: jdbc:mysql://localhost:3306/course_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: course_user
    password: course_password123
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  # SQL 初始化配置
  sql:
    init:
      mode: never
      platform: mysql
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

server:
  port: 8080
  servlet:
    context-path: /

# 生产环境日志配置
logging:
  level:
    com.zjgsu.obl.course.Course: INFO
    org.hibernate.SQL: WARN
    org.springframework.transaction: WARN
  file:
    name: logs/course-system.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30