spring:
  datasource:
    url: jdbc:mysql://localhost:3306/course_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: course_user
    password: course_password123
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: validate  # 生产环境使用validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  # 生产环境也启用 SQL 初始化
  sql:
    init:
      mode: always
      platform: mysql

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: WARN