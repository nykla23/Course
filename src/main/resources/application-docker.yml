spring:
  config:
    activate:
      on-profile: "docker"
  application:
    name: 校园选课系统-Docker版

app:
  name: 校园选课系统
  version: v1.2.0

# 数据源配置 - 使用环境变量
datasource:
  url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/coursehub?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true}
  username: ${SPRING_DATASOURCE_USERNAME:coursehub_user}
  password: ${SPRING_DATASOURCE_PASSWORD:coursehub_pass123}
  driver-class-name: com.mysql.cj.jdbc.Driver
  hikari:
    maximum-pool-size: 20
    minimum-idle: 5
    connection-timeout: 30000
    max-lifetime: 1800000

# JPA 配置
jpa:
  hibernate:
    ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
  show-sql: ${SPRING_JPA_SHOW_SQL:false}
  properties:
    hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
      format_sql: true
      jdbc:
        batch_size: 20
      order_inserts: true
      order_updates: true

# SQL 初始化配置 - 使用您现有的 schema.sql 和 data.sql
sql:
  init:
    mode: always
    platform: mysql
    schema-locations: classpath:schema.sql
    data-locations: classpath:data.sql

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /

# Actuator 健康检查
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      show-components: always

# Docker 环境日志配置 - 适配您的包结构
logging:
  level:
    com.zjgsu.obl.course: INFO
    com.zjgsu.obl.course.controller: INFO
    com.zjgsu.obl.course.service: INFO
    com.zjgsu.obl.course.repository: INFO
    com.zjgsu.obl.course.model: INFO
    org.hibernate.SQL: WARN
    org.springframework.transaction: WARN
    org.springframework.web: INFO
  file:
    name: /app/logs/course-system.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"