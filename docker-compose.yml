
services:
  # 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coursehub-app
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/coursehub?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=coursehub_user
      - SPRING_DATASOURCE_PASSWORD=coursehub_pass123
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=false
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - coursehub-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health/db || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 数据库服务
  mysql:
    image: mysql:8.0
    container_name: coursehub-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_pass123
      - MYSQL_DATABASE=coursehub
      - MYSQL_USER=coursehub_user
      - MYSQL_PASSWORD=coursehub_pass123
    volumes:
      - mysql-data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - coursehub-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

# 数据卷
volumes:
  mysql-data:
    driver: local

# 网络
networks:
  coursehub-network:
    driver: bridge